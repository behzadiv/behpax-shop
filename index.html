<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behpax shop</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome.min.css" />
  </head>
  <body>
    <div class="backdrop hidden"></div>
    <div class="modal hidden">
      <div class="modal-title">
        <h5>سبد خرید</h5>
        <span class="modal-close"><i class="fa fa-close"></i></span>
      </div>
      <div class="modal-body">
        <div class="cart-list"></div>
        <div class="cart-total"></div>
        <div class="cart-btn-container">
          <button class="cart-btn clear-cart">خالی کردن سبد</button>
          <button class="cart-btn">پرداخت</button>
        </div>
      </div>
    </div>
    <header class="header-container">
      <div class="header container">
        <span class="logo"></span>
        <h2>فروشگاه به‌پَکس</h2>
        <span class="cart">
          <i class="fa fa-cart-shopping fa-xl"> </i>
          <p class="cart-qty">0</p>
        </span>
      </div>
    </header>
    <section class="container">
      <div class="search-container container">
        <input type="text" placeholder="جستجوی محصول ..." id="search-input" />
      </div>
      <div class="products-list"></div>
    </section>
    <script type="module" src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/3ae8181c46.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
